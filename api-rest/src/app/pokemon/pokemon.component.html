<div class="contenedor">
  <form [formGroup]="angForm" novalidate>
    <mat-form-field class="example-full-width">
      <div class="form-group">
        <input
          class="form-control"
          matInput
          placeholder="Nombre del Pokemon"
          type="text"
          [(ngModel)]="pokemonName"
          formControlName="name"
        />
      </div>
      <div
        *ngIf="
          angForm.controls['name'].invalid &&
          (angForm.controls['name'].dirty || angForm.controls['name'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['name'].errors">Nombre es requerido</div>
      </div>
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary" (click)="searchPokemon()">
    Buscar Pokemon
  </button>
  <section>
    <img [src]="urlImage" />
  </section>
  <section>{{ pokemonAbility }}</section>
</div>
